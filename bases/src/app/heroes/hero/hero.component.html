<h1>{{ name }}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{ age }}</dd>

  <dt>MÃ©todo:</dt>
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary me-1"
  (click)="changeHero()"
>
  Cambiar Nombre
</button>
<button *ngIf="age !== 25" class="btn btn-primary ms-1" (click)="changeAge()">
  Cambiar Edad
</button>
<button class="btn btn-primary ms-1 me-1" (click)="resetForm()">Reset</button>
